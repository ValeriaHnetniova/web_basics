<!DOCTYPE html>
<html>
  <head>
    <title>HTML-форма</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <h1>Моя перша HTML-форма</h1>
    <form action="https://httpbin.org/get" method="get">
      <picture>
        <source
          media="(min-width:1000px)"
          srcset="https://fastly.picsum.photos/id/619/300/500.jpg?hmac=gWLKzD_m4rimkzotXA7cWrNJM_dzhu2hvY7MYtRJQXo"
        />
        <img
          src="https://fastly.picsum.photos/id/175/1000/400.jpg?hmac=i-htfo4dBkwfOjArKJ26tYjaPlEXIE9K0FpJuaHM-WU"
        />
      </picture>
      <br /><br />

      <label for="name">Ім'я:</label>
      <input type="text" id="name" name="name" />
      <br /><br />

      <label for="dob">Дата народження:</label>
      <input type="date" id="dob" name="dob" />
      <br /><br />

      <label for="email">Імейл:</label>
      <input type="email" id="email" name="email" />
      <br /><br />

      <label for="message">Повідомлення:</label>
      <textarea id="message" name="message" rows="2" cols="20"></textarea>
      <br /><br />

      <!--13 завдання, чекбокси: улюблені напої-->
      <label>Ваші улюблені напої?</label><br />
      <input type="checkbox" id="coffee" name="drink" value="coffee" />
      <label for="coffee">Кава</label><br />
      <input type="checkbox" id="tea" name="drink" value="tea" />
      <label for="tea">Чай</label><br />
      <input type="checkbox" id="juice" name="drink" value="juice" />
      <label for="juice">Сік</label><br />

      <!--13 завдання, радіокнопки: моя національність-->
      <label>Моя національність:</label><br />
      <input type="radio" id="ukrainian" name="nationality" value="ukrainian" />
      <label for="ukrainian">Українець</label><br />
      <input type="radio" id="german" name="nationality" value="german" />
      <label for="german">Німець</label><br />
      <input type="radio" id="korean" name="nationality" value="korean" />
      <label for="korean">Кореєць</label><br />

      <input type="submit" value="Надіслати" />
      <input type="reset" value="Очистити" />
    </form>
  </body>
</html>
